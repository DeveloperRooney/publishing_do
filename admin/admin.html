<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<script>
    function checkBoxSelect() {
        const $checkBoxMaster = $('table > thead > tr > th:first-child > input[type="checkbox"]');
        
        const $checkBoxs = $('table > tbody input[type="checkbox"]');

        $checkBoxMaster.change(function(){
            if(this.checked) {
                $checkBoxs.prop('checked', true);
            }else {
                $checkBoxs.prop('checked', false);
            }
        })

        $checkBoxs.change(function() {
            checkBoxAllCheckTrueFalse();
        })
    }

    function checkBoxAllCheckTrueFalse() {
        const $checkBoxsLength = $('table > tbody input[type="checkbox"]').length;
        const $checkedBoxsLength = $('table > tbody input[type="checkbox"]:checked').length;

        const $checkBoxMaster = $('table > thead input[type="checkbox"]');


        if ($checkBoxsLength == $checkedBoxsLength) {
            $checkBoxMaster.prop('checked', true);
        }else {
            $checkBoxMaster.prop('checked', false);
        }
    }

    checkBoxSelect();
</script>
